<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema IoT</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style-dashboard.css">     
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Sistema IoT </h1>
            <p>Monitoramento sensor de temperatura em tempo real </p>
        </div>

        <div class="dashboard-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>📊 Status do Sistema</h3>
                    <p class="stat-value" id="system-status-text">Carregando...</p>
                    <div id="status-details"></div>
                </div>
                
                <div class="stat-card">
                    <h3>🌡️ Temperatura Atual</h3>
                    <p class="stat-value" id="current-temp">-- °C</p>
                </div>
                
                <div class="stat-card">
                    <h3>⚠️ Alertas Ativos</h3>
                    <p class="stat-value" id="alerts-count">0</p>
                </div>
                
                <div class="stat-card">
                    <h3>📈 Total de Dados</h3>
                    <p class="stat-value" id="data-points">0</p>
                </div>
            </div>

            <div class="chart-container">
                <h2>📊 Temperatura ao Longo do Tempo</h2>
                <div class="chart-wrapper">
                    <canvas id="tempChart"></canvas>
                </div>
            </div>

            <div class="alerts-container">
                <h2>🚨 Alertas Recentes</h2>
                <div id="alerts-list">
                    <div class="loading">Carregando alertas...</div>
                </div>
            </div>

            <div class="api-links">
                <a href="docs/api_docs.html" class="api-link" target="_blank">📖 Documentação da API</a>
                <a href="http://localhost:5000/health" class="api-link" target="_blank">❤️ Health Check</a>
            </div>
        </div>
    </div>

    <script src="scipt-dashboard.js">
      

    </script>
</body>
</html>
